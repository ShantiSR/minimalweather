<!DOCTYPE html>
<html lang="en" ng-app="minimalweather" data-framework="angularjs">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.2.0/base-min.css&pure/0.2.0/grids-min.css">
  <link rel="stylesheet" href="/css/icons.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Minimal Weather</title>
</head>
<body ng-controller="MainController">

  <div id="container" class="pure-g-r">
    <div class="pure-u-1-3">

      <div>
        <div class="pure-g-r">
          <div class="pure-u-1-1" id="weather_icon">
            <span class="icon-{{city.weather.icon}}"></span>
          </div>

          <div class="pure-g-r" id="weather_temperature" ng-if="city.weather.temperature">
            <span class="pure-u-1-2 temperature"> {{city.weather.temperature|number:0}} </span>
            <span class="pure-u-1-3 weather_scale icon-celsius"></span>
          </div>
          <span class="pure-u-1-2 icon-umbrella" ng-if="city.weather.bring_umbrella"></span>
        </div>


        <form ng-submit="search()">
          <input type="text" name="name" ng-min-length="2" ng-model="city.name" ng-trim="true" required/>
          <button type="button" ng-click="clear()" class="icon-cancel"></button>
        </form>


        <span class="icon-twitter"></span>
        <span class="icon-github"></span>

      </div>

    </div>
  </div>


  <script src="/js/libs/angular-unstable/angular.js"></script>
  <script src="/js/libs/angular-unstable/angular-resource.js"></script>
  <script src="/js/libs/angular-unstable/angular-cookies.js"></script>
  <script src="/js/libs/angular-geolocation/geolocation.js"></script>
  <script src="/js/icons.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
