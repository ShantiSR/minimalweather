<!DOCTYPE html>
<html lang="en" ng-app="minimalweather" data-framework="angularjs">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, minimum-scale=0.6, maximum-scale=0.6" />

  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.2.0/base-min.css&pure/0.2.0/grids-min.css">
  <link rel="stylesheet" href="/css/icons.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Minimal Weather</title>
</head>
<body ng-cloak ng-controller="MainController">

  <div id="container" class="pure-g-r">
    <div class="pure-u-1-2">

      <div class="{{city.weather.icon && 'animated fadeIn'}}">
        <div id="weather_conditions" class="pure-g-r">
          <div class="pure-u-1-1" id="weather_icon">
            <div class="icon-{{city.weather.icon}}"></div>
          </div>

          <div class="pure-g-r" id="weather_temperature" ng-show="city.weather.temperature">
            <span class="temperature" ng-bind="city.weather.temperature|number:0"></span>
            <span class="weather_scale">&deg;C</span>
            <a class="weather bring_umbrella"
              ng-show="city.weather.bring_umbrella"
              title="It's going to rain at some point today. You should get your umbrella">
              &#xe031;
            </a>
          </div>
        </div>

        <form ng-submit="search()">
          <input id="city_name" type="text" name="name" ng-min-length="2" ng-model="city.name" ng-trim="true" required/>
        </form>

      </div>

    </div>
    <footer class="pure-g-r">
      <div class="social">
        <a href="http://twitter.com/share" id="twitter">
          <span class="icon-twitter"></span>
        </a>
        <a href="https://github.com/elcuervo/minimalweather">
          <span class="icon-github"></span>
        </a>
      </div>
    </footer>

  </div>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33584289-1']);
    _gaq.push(['_trackPageview']);

    (function() {
     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();

    var twitterButton = document.getElementById("twitter");
    twitterButton.addEventListener("click", function(e) {
      e.preventDefault();

      var message = "Check out the weather app with icon auto update";

      var width  = 575;
      var height = 400;
      var left   = (window.innerWidth - width)  / 2;
      var top    = (window.innerHeight - height) / 2;
      var opts   = 'status=1,width=' + width + ',height=' + height + ',top=' + top + ',left=' + left;
      var url    = this.href + '?text=' + encodeURI(message) + '&via=minimalweather';

      window.open(url, 'twitter', opts);
    });
  </script>

  <script src="/js/libs/angular-unstable/angular.js"></script>
  <script src="/js/libs/angular-unstable/angular-resource.js"></script>
  <script src="/js/libs/angular-unstable/angular-cookies.js"></script>
  <script src="/js/libs/angular-geolocation/geolocation.js"></script>
  <script src="/js/libs/angular-localstorage/localStorageModule.js"></script>
  <script src="/js/icons.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
